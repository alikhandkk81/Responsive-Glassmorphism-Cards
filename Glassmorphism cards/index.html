<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism Responsive Cards</title>
</head>
<body>
    <section class="card">
        <div class="card__circle card__circle1"></div>
        <div class="card__circle card__circle2"></div>
    <div class="card__container bd-container">
        <div class="card__glass">
            <img src="images/img1.jpg" alt="" class="card-img">
            <div class="card-data">
                <h3 class="card-title">Alina Mortal</h3>
                <span class="card__profession">Web Developer</span>
            </div>
            <a href="#" class="card_button">Know More</a>
            <div class="card__social">
                <a href="#" class="card__link"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="card__link"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="card__link"><i class="bx bxl-twitter"></i></a>
            </div>
        </div>
        <div class="card__glass">
            <img src="images/img2.jpg" alt="" class="card-img">
            <div class="card-data">
                <h3 class="card-title">Robert Hawkins</h3>
                <span class="card__profession">Product Designer</span>
            </div>
            <a href="#" class="card_button">Know More</a>
            <div class="card__social">
                <a href="#" class="card__link"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="card__link"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="card__link"><i class="bx bxl-twitter"></i></a>
            </div>
        </div>
        <div class="card__glass">
            <img src="images/img3.jpg" alt="" class="card-img">
            <div class="card-data">
                <h3 class="card-title">Davidson</h3>
                <span class="card__profession">UI/UX Designer</span>
            </div>
            <a href="#" class="card_button">Know More</a>
            <div class="card__social">
                <a href="#" class="card__link"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="card__link"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="card__link"><i class="bx bxl-twitter"></i></a>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
